name: Continuous Integration Workflow

on:
  pull_request:
    branches:
      - main

defaults:
  run:
    shell: bash
    working-directory: ./web

jobs:
  test:
    name: "Run Unit Tests"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: "Checkout Repository"
      - name: "Install dependencies"
        run: npm install
      - name: "Test"
        run: npm run test

  lint:
    name: "Code Linter"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: "Checkout Repository"
      - name: "Install dependencies"
        run: npm install
      - name: "Run Linter"
        run: npm run lint

